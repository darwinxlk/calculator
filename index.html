<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator for Thais</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Fondo blanco */
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #000;
            border-radius: 40px;
            padding: 20px;
            width: 300px;
        }
        .screen {
            background-color: #333;
            color: #fff;
            font-size: 35px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        button.operator {
            background-color: #23cca7;
        }
        button.equal {
            background-color: #23cca7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('+/-')">+/-</button>
            <button onclick="appendToScreen('%')">%</button>
            <button class="operator" onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">×</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="myAudio">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support audio playback.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('myAudio').play();
        });

        let screenValue = '0';

        const loveMessages = [
            "Thais, tu energía ilumina mi vida como el sol en el amanecer 🌞",
            "Tu amor es como una melodía perfecta, inolvidable 🎶",
            "Thais, contigo todo es más dulce y mágico ❤️",
            "Eres la musa de mis mejores pensamientos, Thais 💫",
            "Thais, nuestra conexión es única y eterna ✨",
            "Tú haces vibrar mi mundo como una canción perfecta 🎵",
            "Thais, estar contigo es como vivir en un sueño hermoso 🌸",
            "Tu estilo y fuerza me inspiran a ser mejor cada día 💪",
            "Thais, eres mi melodía favorita 🎶",
            "No necesito más que tu amor, Thais, para ser feliz 💕",
            "Thais, contigo todo es armonía y felicidad 💖",
            "Eres como la música más bella: eterna y auténtica 🎼",
            "Thais, haces que mi corazón lata con más fuerza 💓",
            "Tu amor es como un clásico: inolvidable y eterno 🎵",
            "Thais, contigo quiero compartir todas las canciones de mi vida 🎤",
            "Eres como la luz de una estrella: brillante y mágica 🌟",
            "Thais, juntos somos un dúo imparable 🎸",
            "Tu esencia es poesía, como las mejores letras del amor 💌",
            "Thais, contigo cada día es el mejor capítulo de mi vida 📖",
            "El amor contigo es puro arte, Thais 🎨",
        ];

        function updateScreen() {
            document.getElementById('screen').innerText = screenValue;
        }

        function appendToScreen(value) {
            if (screenValue === '0' && value !== '.') {
                screenValue = value;
            } else {
                screenValue += value;
            }
            updateScreen();
        }

        function clearScreen() {
            screenValue = '0';
            updateScreen();
        }

        function getRandomMessage() {
            return loveMessages[Math.floor(Math.random() * loveMessages.length)];
        }

        function calculate() {
            try {
                let result;
                let expression = screenValue.replace(/\u2013/g, '-'); // Reemplazar guión largo por guión corto
                result = getRandomMessage(); // Mensaje aleatorio de amor
                screenValue = result;
                updateScreen();
            } catch (error) {
                screenValue = 'Error';
                updateScreen();
            }
        }
    </script>
</body>
</html>
